<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
           <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>TargetGoal</th>
                        <th>CurrentAmmount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cause of Causes">
                        <td>{{cause.Title}}</td>
                        <td>{{cause.Description}}</td>
                        <td>{{cause.TargetGoal}}</td>
                        <td>{{cause.CurrentAmmount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
